
<div class="col-md-6  col-md-offset-3">

	<h1>{{title}}</h1>

	<div class="alert alert-success" *ngIf="status == 'success'">
		Registro exitoso
		<a [routerLink]="['/login']"> Ir a login </a>
	</div>

	<div class="alert alert-danger" *ngIf="status == 'false'">
		Registro fallido
	</div>

	<!-- Solocio para borrar form si esta mal algo,  (ngSubmit)="onSubmit(); loginForm.reset();" -->
	<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-7">

		<p>
			<label>Email</label>
			<input type="email" name="name" #email="ngModel" [(ngModel)]="user.email" class="form-control" />
			<span *ngIf="!email.valid && email.touched">email obligatorio</span>
		</p>
		<p>
			<label>Contrase√±a</label>
			<input type="text" name="name" #password="ngModel" [(ngModel)]="user.password" class="form-control" />
			<span *ngIf="!password.valid && password.touched">password obligatorio</span>
		</p>

		<input type="submit" value="{{title}}" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid" />
	</form>

</div>
