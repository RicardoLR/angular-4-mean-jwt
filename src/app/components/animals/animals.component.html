
<div class="row">
	<div class="col-xs-12">
		<h1>{{title}}</h1>
	</div>
</div>


<div class="col-sm-6 col-md-4" *ngFor="let animal of animales">
	<div class="thumbnail">
		
		<div class="animal-imagen-mask">
			<img src="{{url + '/animal/image/'+animal.image }}" alt="{{animal.name}}">

			<img src="http://via.placeholder.com/150x150" *ngIf="!animal.image">
		</div>

		<div class="caption">
			<h3>{{animal.name}}</h3>
			<a [routerLink]="['/animal', animal._id]" > {{animal.name}} </a>
		</div>

	</div>
</div>
