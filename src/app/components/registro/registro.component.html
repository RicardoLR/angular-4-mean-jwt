

<div class="row container-colums-form">

	<div class="col-md-5 col-md-border">
		<img src="../../../assets/img/leon.jpg" style="width:400px; heigth:400px;" class="centar-img">
	</div>

	<div class="seperator">
	</div>

	<div class="col-md-7 col-md-border">

		<h1>{{title}}</h1>

		<form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">
			<p>
				<label>Nombre</label>
				<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
				<span *ngIf="!name.valid && name.touched">Nombre obligatorio</span>
			</p>
			<p>
				<label>Apellidos</label>
				<input type="text" name="name" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
				<span *ngIf="!surname.valid && surname.touched">Apellidos obligatorio</span>
			</p>
			<p>
				<label>Email</label>
				<input type="email" name="name" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
				<span *ngIf="!email.valid && email.touched">Apellidos obligatorio</span>
			</p>
			<p>
				<label>Contrase√±a</label>
				<input type="text" name="name" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
				<span *ngIf="!password.valid && password.touched">Apellidos obligatorio</span>
			</p>

			<input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!registerForm.form.valid" />
		</form>

	</div>

	<div class="clearfix">

</div>
