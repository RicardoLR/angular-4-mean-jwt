

<div class="col-lg-10" [@FadeLat]>
	
	<h3> {{title}}</h3>

	<form #formAdd="ngForm" (ngSubmit)="onSubmit()" >

		<p>
			<label>Nombre</label>
			<input type="text" class="form-control" #name="ngModel" name='name' [(ngModel)]="animal.name" />
			<span *ngIf="!name.valid && name.touched">Nombre obligatorio</span>
		</p>

		<p>
			<label>Descripcion</label>
			<textarea class="form-control"  #description="ngModel" name='description' [(ngModel)]="animal.description" > </textarea>
			<span *ngIf="!description.valid && description.touched">Descripcion obligatorio</span>
		</p>

		<p>
			<label>Año</label>
			<input type="text" class="form-control"  #year="ngModel" name='year' [(ngModel)]="animal.year" />
			<span *ngIf="!year.valid && year.touched">Año obligatorio</span>
		</p>
		
		<p>
			<label>Fecha</label>
			<input type="date" class="form-control"  #date="ngModel" name='date' [(ngModel)]="animal.date" />
			<span *ngIf="!date.valid && date.touched">Fecha obligatorio</span>
		</p>

		<div *ngIf="is_edit && urlimage">
			<div class="animal_image">
				<img src="{{urlimage}}" />
			</div>
		</div>

		<p>
			<label>{{title}} imagen del animal</label>
			<input type="file" placeholder="subir imagen" (change)="fileChangeEvent($event)" />
		</p>		

		<input type="submit" value="{{title}}" class="btn btn-success" />

	</form>

</div>
