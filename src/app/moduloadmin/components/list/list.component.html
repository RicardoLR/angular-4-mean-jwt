
<div class="col-lg-12">
	
	<h3> {{title}}</h3>	

	<table class="table table-hover">
		<thead class="thead-default">
			<tr>
				<th>Nombre</th>
				<th>AÃ±o</th>
				<th>Fecha</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let animal of animales; let i = index;">
				<td>{{i}}</td>
				<td>{{animal.name}}</td>
				<td>{{animal.year}}</td>
				<td>{{animal.date}}</td>
				<td>
					<button class="btn btn-sm btn-success" [routerLink]="['/animal', animal._id]" >
						<span class="glyphicon glyphicon-pencil" aria-hidden="true" > </span>
						Ver
					</button>
					<button class="btn btn-sm btn-primary"  [routerLink]="['/admin-panel/editar', animal._id]" >
						<span class="glyphicon glyphicon-pencil" aria-hidden="true" > </span>
						Editar
					</button>
					<button class="btn btn-sm btn-danger">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true" > </span>
						Eliminar
					</button>
				</td>
			</tr>
		</tbody>
	</table>

</div>
