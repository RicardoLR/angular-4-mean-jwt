
<div class="col-lg-12" [@FadeLat]>
	
	<h3> {{title}}</h3>	

	<div class="row">
		<div class="col-lg-1"> Buscar</div>
		<div class="col-lg-5">
			<input type="text" [(ngModel)]="busqueda" />
		</div>
	
		<div class="col-lg-12" *ngIf="busqueda">
			Termino de busqueda: <strong> {{busqueda}} </strong>
		</div>
	</div>

	<table class="table table-hover">
		<thead class="thead-default">
			<tr>
				<th>Nombre</th>
				<th>Año</th>
				<th>Fecha</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let animal of animales | search: busqueda; let i = index;">
				<td>{{i}}</td>
				<td>{{animal.name}}</td>
				<td>{{animal.year}}</td>
				<td>{{animal.date}}</td>
				<td>
					<button class="btn btn-sm btn-success" [routerLink]="['/animal', animal._id]" >
						<span class="glyphicon glyphicon-pencil" aria-hidden="true" > </span>
						Ver
					</button>
					<button class="btn btn-sm btn-primary"  [routerLink]="['/admin-panel/editar', animal._id]" >
						<span class="glyphicon glyphicon-pencil" aria-hidden="true" > </span>
						Editar
					</button>

					<!-- Button HTML (to Trigger Modal) -->
					<a href="#myModal{{animal._id}}" role="button" class="btn btn-large btn-primary" data-toggle="modal">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true" > </span>
						Eliminar
					</a>
					 
					<!-- Modal HTML -->
					<div id="myModal{{animal._id}}" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title">Confirmar Borrado</h4>
								</div>
								<div class="modal-body">
									<p> ¿Esta seguro que quiere eliminarlo?</p>
									<p class="text-warning"><small>Si lo borrar no podra recuperarlo</small></p>
									<p class="text-warning"><small> ID a eliminar: {{animal._id}} </small></p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal"> Cerrar</button>
									<button type="button" class="btn btn-primary" 
										(click)="_deleteAnimal(animal._id)" data-dismiss="modal"> 
										Confirmar 
									</button>
								</div>
							</div>
						</div>
					</div>
					<!-- Fin Modal HTML de borrado -->

				</td>
			</tr>
		</tbody>
	</table>

</div>
